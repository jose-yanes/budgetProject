<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
    <script src="index.js" defer></script>
</head>
<body>
    <header class="header">
        <nav>
          <ul class="nav-links">
            <li><a href="#">Monthly Views</a></li>
            <li><a href="/settings.html">Settings</a></li>
          </ul>
        </nav>
    </header>

    <h1>BUDGET APP</h1>

    <form action="/" method="POST" class="expensesForm">

        <input name="monto" placeholder="Monto" type="number" min="0" step="0.1">
        <input name="fecha" placeholder="Fecha" type="date">
    
        <select name="categoria">
            <option value="libros">Libros</option>
            <option value="super">Super</option>
            <option value="peaje">Peaje</option>
            <option value="nafta">Nafta</option>
            <option value="facturas">Facturas</option>
            <option value="varios">Varios</option>
            <option value="comidaFuera">Comida Afuera</option>
            <option value="servicios">Servicios</option>
            <option value="delivery">Delivery</option>
        </select>

        <select name="moneda">
            <option value="UYU">UYU</option>
            <option value="USD">USD</option>
        </select>

        <input name="nota" placeholder="notas" type="text">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
